<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <!-- title -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <!-- password length slider -->
        <p id="lengthP">Password length: 24</p>
        <div class="length">
          <input type="range" min="8" max="128" value="24" class="slider" id="lengthS">
        </div>
        
        <!-- What characters to include -->
        <p>What characters to include <span id="warning" style="display: none;">- You must select at least one</span></p>
        <ul id="chars">
          <li id="checkList"><input type="checkbox" checked data-chars = "abcdefghijklmnopqrstuvwxyz">lowercase          - "abcdefghijklmnopqrstuvwxyz"</li>
          <li id="checkList"><input type="checkbox" checked data-chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ">UPPERCASE          - "ABCDEFGHIJKLMNOPQRSTUVWXYZ"</li>
          <li id="checkList"><input type="checkbox" checked data-chars = "0123456789"                >Numbers            - "0123456789"</li>
          <li id="checkList"><input type="checkbox" checked data-chars = "!@#$%^&*()?"               >Special characters - "!@#$%^&*()?"</li>
        </ul>
        
                <!-- generate button -->
                <div class="card-footer">
                  <button id="generate" class="btn">Generate Password</button>
      </div>
        
        <!-- Password Box -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
